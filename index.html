<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- js -->
    <script src="js/script.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="assets/fonts/fonts.css" />
    <link rel="stylesheet" href="css/main/main.css" />
    <link rel="stylesheet" href="css/animations/animations.css" />
    <link rel="stylesheet" href="css/wallpaper/wallpaper.css" />
    <link rel="stylesheet" href="css/media/media.css" />

    <!-- page favicon -->
    <link
      rel="shortcut icon"
      href="img/favicon/Riot_Games_logo_icon.webp"
      type="image/x-icon"
    />

    <!-- page title -->
    <title>Iniciar sessão</title>
  </head>

  <body>
    <!-- container -->
    <div class="container">
      <div class="interactiveElement">
        <!-- login form -->
        <div class="formElement">
          <!-- riot logo + login title -->
          <div class="information">
            <!-- riot logo size adjustment -->
            <img style="width: 90px" src="img/logo/logo.png" alt="" />
            <h3>Fazer login</h3>
          </div>

          <!-- joining data form -->
          <div class="sendUserJoin">
            <!-- email and password -->
            <input
              type="username"
              name="username"
              id="username"
              onchange="toggleButton()"
              autocomplete="off"
              class="userData"
              autocorrect="off"
              spellcheck="off"
              required
            />
            <label id="dataLabel" for="username">NOME DE USUÁRIO</label>
            <input
              type="password"
              name="password"
              id="password"
              class="userData"
              onchange="toggleButton()"
              autocomplete="off"
              autocorrect="off"
              spellcheck="off"
              required
            />
            <label id="dataLabel" for="password">SENHA</label>

            <!-- social media login -->
            <div class="socialMediaLogin">
              <button class="facebook-button">
                <i class="bi bi-facebook"></i>
              </button>
              <button class="google-button">
                <img
                  style="width: 12px"
                  src="img/social-network-icons/google.png"
                  alt=""
                />
              </button>
              <button class="apple-button">
                <i class="bi bi-apple"></i>
              </button>
            </div>

            <!-- checkbox for keep login -->
            <div class="checkbox">
              <input type="checkbox" name="keepLogged" id="keepLogged" />
              <label for="keepLogged">Manter login</label>
            </div>

            <!-- login button -->
            <div class="loginButton">
              <button id="loginButton" disbaled>
                <i class="bi bi-arrow-right-short"></i>
              </button>
            </div>

            <!-- footer -->
            <div class="extraInfo">
              <a href="#">NÃO CONSEGUE INICIAR SESSÃO?</a>
              <a href="#">CRIAR CONTA</a>
            </div>
          </div>
        </div>
      </div>

      <!-- udyr wallpaper -->
      <div class="wallpaper">
        <i class="bi bi-exclamation-diamond-fill"></i>
        <div>
          <button class="loginInfo">
            <i class="bi bi-person-fill"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
